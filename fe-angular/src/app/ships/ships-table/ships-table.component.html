<div class="table-wrapper">
  <app-table #table [serviceName]="'ship-table'" [staticFilters]="staticFilters" (onButtonClick)="buttonClicked($event)">
    <app-table-search [title]="'Name'" [column]="'name'"></app-table-search>
    <app-table-search [title]="'Registration'" [column]="'registration'"></app-table-search>
    <app-table-search [title]="'Owner'" [column]="'ownerName'"></app-table-search>

    <app-table-column [title]="'Id'" [field]="'id'" [width]="50"></app-table-column>
    <app-table-column [title]="'Name'" [field]="'name'"></app-table-column>
    <app-table-column [title]="'Registration'" [field]="'registration'"></app-table-column>
    <app-table-column [title]="'Owner'" [field]="'ownerName'"></app-table-column>

    <app-table-column [field]="edit" [icon]="'far fa-edit'" [isButton]="true" [ifField]="'canChange'" [ifValue]="true"></app-table-column>
  </app-table>
</div>
