<h1>Roles update</h1>
<form (ngSubmit)="onSubmit()">
  <div *ngFor="let role of allRoles">
    <div>
      <input type="checkbox"
             id="user_role_{{ role.id }}"
             name="user_role_{{ role.id }}"
             (click)="checkRole(role)"
             [defaultChecked]="isChecked(role)">
      <label for="{{ role.id }}">{{ role.role }}</label>
    </div>
  </div>
  <div>
    <button class="button" type="submit">Save</button>
  </div>
</form>
