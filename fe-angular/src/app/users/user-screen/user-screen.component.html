<div style="top:60px; position:absolute;">
  <ng-container *ngIf="user">
    <div>
      User {{ user.username }}
    </div>
    <div>
      <p>Username: {{ user.username }}</p>
      <div>
        <a [routerLink]="['/user', user.id, 'update']">
          Update user info
        </a>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="roles">
  <div *ngFor="let role of roles">
    <p>{{ role.role }}</p>
  </div>
  </ng-container>
  <div *ngIf="isAdmin">
    <a [routerLink]="['/user', user.id, 'roles', 'update']">
      Update roles
    </a>
  </div>
</div>
