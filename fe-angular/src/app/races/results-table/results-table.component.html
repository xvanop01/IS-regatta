  <app-table #table [serviceName]="'result-table'" [staticFilters]="staticFilters" (onButtonClick)="buttonClicked($event)">

    <app-table-column [title]="'Crew'" [field]="'crewName'"></app-table-column>

  </app-table>
</div>
